<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ball control</title>
    <meta name="description" content="ball control" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@3.2.0/dist/aframe-aabb-collider-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="../js/components/aabb-grap.js"></script>
    <script src="../js/components/shaking.js"></script>
  </head>
  <body>
    <a-scene physics="driver: ammo; debug: true; debugDrawMode: 1;">
      <a-entity environment="preset: arches"></a-entity>

      <a-sphere
        id="ball"
        radius="0.02"
        color="yellow"
        position="0 1.0 -0.4"
        ammo-body="type: dynamic;"
        ammo-shape="type: sphere"
      ></a-sphere>
      <a-entity
        id="paddle"
        geometry="primitive: box; height: 0.01; width: 0.3; depth: 0.3"
        material="color: red"
        position="0 0.8 -0.4"
        ammo-body="type: kinematic;"
        ammo-shape="type: box"
      >
      </a-entity>

      <a-entity
        hand-controls="hand: right; handModelStyle: lowPoly"
        aabb-collider="objects: #paddle"
        aabb-grab
      ></a-entity>
      <a-entity
        look-controls="false"
        camera
        wasd-controls
        rotation
        position="0 1.7 0"
      ></a-entity>
    </a-scene>
  </body>
</html>
